</head>

<body>
    <h1 id="clock"></h1>

            <i class="uil uil-arrow-circle-down"></i>
        </div>
        <div class="second" id="second">
            <div class="welcome">
                <h1>CONTACT</h1>
            </div>
        </div>
    </section>

    <section class="contact">
        <nav id="nav">
            <i class="uil uil-multiply" id="close"></i>
            <div class="links">
                <a href="index.html">Projects</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
            <div class="head_social">
                <a href="https://www.facebook.com/emmanuel.dalyop.96" target="_blank" rel="noopener noreferrer"><i class="uil uil-facebook-f"></i></a>
                <a href="https://www.linkedin.com/mwlite/in/emmanuel-dalyop-5b6a1b178" target="_blank" rel="noopener noreferrer"><i class="uil uil-linkedin-alt"></i></a>
                <a href="https://twitter.com/MrIntellectual5?t=383f-aoFixIIIKtMsjLjJg&s=09" target="_blank" rel="noopener noreferrer"><i class="uil uil-twitter"></i></a>
                <a href="https://www.instagram.com/emma_nuel.jr/" target="_blank" rel="noopener noreferrer"><i class="uil uil-instagram"></i></a>
                <a href="https://github.com/EcodeJR" target="_blank" rel="noopener noreferrer"><i class="uil uil-github"></i></a>
            </div>
        </nav>

        <div class="contact_cont">
            <div class="contact_form">
                <div class="f_name">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="l_name">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="phone">
                    <label for="phone">Phone:</label>
                    <input type="number" id="phone" name="phone" required>
                </div>
                <div class="message">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <input type="submit" name="Submit" class="submit">
            </div>
            <div class="contact_details">
                <div>
                    <h1>ADDRESS:</h1>
                    <p>Abuja-keffi Rd, Zone/B/12 Masaka Nasarawa State, Nigeria.</p>
                </div>
                <div>
                    <h1>PHONE:</h1>
                    <a href="tel: +234 705 1242 451">(+234) 705 1242 451</a>
                </div>
                <div>
                    <h1>EMAIL:</h1>
                    <a href="mailto: emmanueldcode@gmail.com">emmanueldcode@gmail.com</a>
                </div>
            </div>
        </div>
    </section>



    <script src="/script/main.js"></script>
    <script>
        ScrollReveal({
            reset: true,
            distance: '60px',
            duration: 2500,
            delay: 200
        });

        ScrollReveal().reveal('.contact_form div', {
            origin: 'left',
            interval: 50
        });
        ScrollReveal().reveal('.submit', {
            origin: 'left'
        });
        ScrollReveal().reveal('.contact_details div', {
            origin: 'bottom',
            interval: 50
        });
    </script>
</body>

</html>
